{% extends "base.html" %}

{% block content %}
    <article class="ui segment">
        <h1 class="ui header">{{ post.title }}</h1>
        <p class="ui sub header">发布于: {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
        <div class="ui divider"></div>
        <div class="post-content">
            {{ content|safe }}
        </div>
    </article>
{% endblock %}
